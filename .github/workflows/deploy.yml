name: Deploy Multi-Environment

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    concurrency:
      group: ${{ github.repository }}-deploy-dev
      cancel-in-progress: false
    runs-on: ubuntu-latest

    steps:
      - name: Set lowercase OWNER and image name
        id: vars
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/auth-api-dev:latest" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: zWalterli
          password: ${{ secrets.GIT_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: SSH Deploy DEV
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_DEV_HOST }}
          username: ${{ secrets.VPS_DEV_USER }}
          key: ${{ secrets.VPS_DEV_SSH_KEY }}
          script: |
            set -e

            echo "ðŸš€ Atualizando cÃ³digo"
            cd ~/deploy/dev/infra
            git remote set-url origin https://github.com/MinhaVan/infra.git
            git fetch origin
            git checkout develop
            git reset --hard origin/develop

            echo "ðŸ“¦ Parando container antigo"
            cd ./APIs
            docker compose stop auth-api-dev || true
            docker compose rm -f auth-api-dev || true

            echo "ðŸ“¥ Removendo imagem antiga localmente"
            docker rmi ${{ env.IMAGE_NAME }} || true

            echo "${{ secrets.GIT_PAT }}" | docker login ghcr.io -u ${{ secrets.GITHUB_USER }} --password-stdin

            echo "ðŸ“¥ Puxando nova imagem do registry"
            docker pull ${{ env.IMAGE_NAME }}

            echo "ðŸš€ Subindo container com nova imagem"
            docker compose up -d auth-api-dev
          debug: true
